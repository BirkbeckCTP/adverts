{% extends "admin/core/base.html" %}
{% load foundation %}

{% block title %}Adverts Manager{% endblock %}

{% block body %}
    <div class="row expanded">
        <div class="medium-6 columns">
            <div class="box">
                <div class="title-area">
                    <h2>Current Adverts</h2>
                </div>
                <div class="content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Added</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="medium-6 columns">
            <div class="box">
                <div class="title-area">
                    <h2>{% if advert %}Edit Advert{% else %}Add New Advert{% endif %}</h2>
                </div>
                <div class="content">
                    {{ form|foundationinline }}
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
